<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
   <title> Clothing </title>
   <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </head>
   <body> 
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Jee Arr Clothing</h2>
                <hr class="hr" />
                </div>
            </div>
        </div>
          <div class="row">
            <div class="col-12 text-center">
                <h2> JeeArr Clothing </h2>
                <hr class="hr" />
                </div>
            </div>
        </div>
            <div class="container">
            <div class="row">
                <div class="col-4 text-center">
                    <label id="product1"> Abibas </label>
                    <img src="abibas.jpg" style="width: 500px;height: 300px;" class="img-thumbnail"/><br>
                    <label for="product1" id="price1">270.00</label>
                    <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
                </div>
                <div class="col-4 text-center">
                        <label id="product2"> Lacoste </label>
                        <img src="lacoste.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product2" id="price2">370.00</label>
                        <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product3"> Polo </label>
                        <img src="rl.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product3" id="price2">400.00</label>
                        <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product4"> Nike </label>
                        <img src="nike.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product4" id="price2">450.00</label>
                        <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product5"> Bench </label>
                        <img src="bench.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product5" id="price2">500.00</label>
                        <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
                </div>
               <div class="col-4 text-center">
                        <label id="product6"> Diamond </label>
                        <img src="diamond.jpg" style="width:500px;height: 300px;" class="img-thumbnail"/><br>
                        <label for="product6" id="price2">650.00</label>
                        <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>

               </div>
               <div class="col-4">
                        <label for="carts"> Orders </label><br>
                        <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width: 350px;height: 400px;font-size: 12px;"></textarea>
                        <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                        <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                        <input type="text" class="form-control border-0" id="change" readonly placeholder="Change"/>
                        
               </div>
            </div>
            </div>
     <br><br>
       <div class="card text-center">
      <div class="card-footer text-body-secondary">
      Owned By Judah Ray Castro, BSIT-3D
    </div>
    </div>

      <script>
        var products = [
        { id: 1, name: "Abibas", price: 270.00 },
        { id: 2, name: "Lacoste", price: 370.00 },
        { id: 3, name: "Polo", price: 400.00 },
        { id: 4, name: "Nike", price: 450.00 },
        { id: 5, name: "Beach", price: 500.00 },
        { id: 6, name: "Diamond", price: 650.00 },
    ];
    
    
    var qtyInputs = document.querySelectorAll('[id^="qty"]');
    var carts = document.getElementById("carts");
    var totalInput = document.getElementById("total");
    var cashInput = document.getElementById("cash");
    var changeInput = document.getElementById("change");
    
    
    qtyInputs.forEach(function(qtyInput) {
        qtyInput.addEventListener("input", addOrder);
    });
    
    cashInput.addEventListener("input", calculateChange);
    
    
    function addOrder() {
        carts.textContent = ""; // Clear previous cart content
    
        var total = 0;
    
        qtyInputs.forEach(function(qtyInput, index) {
            var qty = parseFloat(qtyInput.value);
            if (qty > 0) {
                var product = products[index];
                var order = qty + " pcs x " + product.name + " - Php " + (qty * product.price).toFixed(2) + "\n";
                carts.textContent += order;
                total += qty * product.price;
            }
        });
    
        totalInput.value = total.toFixed(2); // Update total
        calculateChange(); // Recalculate change
    }
    
    
    function calculateChange() {
        var total = parseFloat(totalInput.value);
        var cash = parseFloat(cashInput.value);
    
        if (!isNaN(total) && !isNaN(cash)) {
            var change = cash - total;
            changeInput.value = change.toFixed(2);
        } else {
            changeInput.value = "";
        }
    }
    </script>
</body>
</html>
